            asmCrypto.bytes_to_hex(clear),

module("WebCrypto API");

test( "crypto object", function () {
    ok( crypto !== undefined,           "window.crypto exists" );
    ok( crypto.subtle !== undefined,    "window.crypto.subtle exists" );
});

asyncTest( "crypto.subtle.digest('SHA-256')", function () {
    expect( sha256_vectors.length );
    function next_vector ( i ) {
        var sha256 = crypto.subtle.digest('SHA-256');
        sha256.process( sha256_vectors[i][1] ).finish();
        sha256.oncomplete = function () {
            equal(
                asmCrypto.bytes_to_hex(sha256.result),
                sha256_vectors[i][0],
                "vector " + i
            );
            if ( ++i < sha256_vectors.length ) {
                next_vector(i);
            } else {
                start();
            }
        }
    }
    next_vector(0);
});

asyncTest( "crypto.subtle.sign('HMAC-SHA-256')", function () {
    expect( hmac_sha256_vectors.length );
    function next_vector ( i ) {
        var hmac = crypto.subtle.sign( { name: 'HMAC', hash: 'SHA-256' }, hmac_sha256_vectors[i][1], hmac_sha256_vectors[i][2] );
        hmac.oncomplete = function () {
            equal(
                asmCrypto.bytes_to_hex(hmac.result),
                hmac_sha256_vectors[i][0],
                "vector " + i
            );
            if ( ++i < hmac_sha256_vectors.length ) {
                next_vector(i);
            } else {
                start();
            }
        }
    }
    next_vector(0);
});

asyncTest( "crypto.subtle.verify('HMAC-SHA-256')", function () {
    expect( hmac_sha256_vectors.length );
    function next_vector ( i ) {
        var hmac = crypto.subtle.verify( { name: 'HMAC', hash: 'SHA-256' }, hmac_sha256_vectors[i][1], asmCrypto.hex_to_bytes( hmac_sha256_vectors[i][0] ), hmac_sha256_vectors[i][2] );
        hmac.oncomplete = function () {
            ok(
                hmac.result,
                "vector " + i
            );
            if ( ++i < hmac_sha256_vectors.length ) {
                next_vector(i);
            } else {
                start();
            }
        }
    }
    next_vector(0);
});

asyncTest( "crypto.subtle.encrypt('AES-CBC')", function () {
    expect( cbc_aes_vectors.length );
    function next_vector ( i ) {
        var key = new Uint8Array( cbc_aes_vectors[i][0] ),
            iv = new Uint8Array( cbc_aes_vectors[i][1] ),
            text = new Uint8Array( cbc_aes_vectors[i][2] ),
            result = [];

        var aes = crypto.subtle.encrypt( { name: 'AES-CBC', iv: iv, padding: false } , key, text );
        aes.onprogress = function ( r ) {
            if ( r && r.length ) result.push.apply( result, r );
        }
        aes.oncomplete = function () {
            equal(
                asmCrypto.bytes_to_hex( result ),
                asmCrypto.bytes_to_hex( cbc_aes_vectors[i][3] ),
                "vector " + i
            );
            if ( ++i < cbc_aes_vectors.length ) {
                next_vector(i);
            } else {
                start();
            }
        }
    }
    next_vector(0);
});
